  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"><h1>Form</h1></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container mt-5 py-5">
                <form [formGroup]= "empForm" (ngSubmit)="onSubmit()">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 ">
                        <input type = "text" class="form-control" id="userId" name="userId" placeholder="Enter User ID" formControlName="userId">
                        <div *ngIf="empForm.get('userId')?.touched && empForm.get('userId')?.hasError('required')">*required</div>
            
                    </div>
                    </div>
                    <div class="row justify-content-center pt-4">
                        <div class="col-12 col-md-8">
                            <input type = "text" class="form-control" id="id" name="id" placeholder="Enter your ID" formControlName="id">
                            <div *ngIf="empForm.get('id')?.touched && empForm.get('id')?.hasError('required')">*required</div>
            
                        </div>
                        </div>
                        <div class="row justify-content-center pt-4">
                            <div class="col-12 col-md-8">
                                <input type = "text" class="form-control" id="title" name="title" placeholder="Enter your title" formControlName="title">
                                <div *ngIf="empForm.get('title')?.touched && empForm.get('title')?.hasError('required')">* required</div>
            
                            </div>
                            </div>
                            <div class="row justify-content-center pt-4">
                                <div class="col-12 col-md-8">
                                    <input type = "text" class="form-control" id="completed" name="completed" placeholder="Enter your Status" formControlName="completed">
                                    <div *ngIf="empForm.get('completed')?.touched && empForm.get('completed')?.hasError('required')">* required</div>
            
                                </div>
                                </div>
                                <div class="row text-center py-4">
                                    <div class="col-12 col-md-12">
                                        <button type="submit" class="btn btn-primary me-3" data-bs-dismiss="modal">submit</button>
                                        <button type="button" class="btn btn-secondary " >Close</button>

                                    </div>
                                </div>
            </form>
                </div>
             </div>
    
      </div>
    </div>
  </div>
