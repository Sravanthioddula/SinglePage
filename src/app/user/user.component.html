<section id="sec">
<app-header></app-header>

  <div class="container py-5 mt-5 w-100 ">
  <div class="text-center py-2">
    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Add++
      </button>
    </div>
    <table class="table   table-striped table-bordered table-hover align-middle ">
       <thead class="text-center table-dark">
           <tr>
           <th>UserId</th>
           <th>Id</th>
           <th>Title</th>
           <th>completed</th>
           <th scope="col">Actions</th>

         </tr>
       </thead>
       <tbody  class="text-center">
        <tr *ngFor="let todo of todos; let i = index">
            <td>{{todo.userid}}</td>
            <td>{{todo.id}}</td>
            <td>{{todo.title}}</td>
            <td>{{todo.completed}}</td>
            <td><button type="button" class="btn btn-success me-3" data-bs-toggle="modal" data-bs-target="#exampleModal"  > <i class="bi bi-pencil"></i></button>
            <button type="button" class="btn btn-danger me-3" (click)="deletingData(todo.id)"><i class="bi bi-trash"></i></button>
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#parentchildModal" (click)="onViewClick(todo)"> <i class="bi bi-eye"></i></button></td>

          </tr>
        </tbody>    
        </table>
    </div>

 <div class="container">
            <form [formGroup]= "userForm">

       
            <div class="container">

        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel"><h1>Form</h1></h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container mt-5 py-5">
                       
                        <div class="row justify-content-center">
                            <div class="col-12 col-md-8 ">
                                <input type = "text" class="form-control" formControlName="userId" placeholder="Enter User ID" >
                                <div *ngIf="userForm.get('userId')?.touched && userForm.get('userId')?.hasError('required')">*required</div>

                            </div>
                            </div>
                            <div class="row justify-content-center pt-4">
                                <div class="col-12 col-md-8">
                                    <input type = "text" class="form-control" formControlName="id" placeholder="Enter your ID" >
                                    <div *ngIf="userForm.get('id')?.touched && userForm.get('id')?.hasError('required')">*required</div>

                                </div>
                                </div>
                                <div class="row justify-content-center pt-4">
                                    <div class="col-12 col-md-8">
                                        <input type = "text" class="form-control" formControlName="title" placeholder="Enter your title" >
                                        <div *ngIf="userForm.get('title')?.touched && userForm.get('title')?.hasError('required')">*required</div>

                                    </div>
                                    </div>
                                    <div class="row justify-content-center pt-4">
                                        <div class="col-12 col-md-8">
                                            <input type = "text" class="form-control" formControlName="completed" placeholder="Enter your Status" >
                                            <div *ngIf="userForm.get('completed')?.touched && userForm.get('completed')?.hasError('required')">*required</div>
                                        </div>
                                        </div>
                                        <div class="row text-center py-4">
                                            <div class="col-12 col-md-12">
                                                <button type="submit" class="btn btn-primary me-3" data-bs-dismiss="modal" (click)="onSubmit()">submit</button>
                                                <button class="btn btn-primary me-3" data-bs-dismiss="modal" (click)="onUser()">update</button>

                                            </div>
                                        </div>
                    
                        </div>
                        </div>
                        </div>
                    </div>
                    
                     </div>
            
          
             </div>
             </form>
            </div>

     <div class="container">    
  <div class="modal fade" id="parentchildModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <app-child [parentData]="singleEntry"></app-child>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  </div>
 
            <app-footer class="fixed-bottom"></app-footer>
          </section>
